{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Ingresa</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Usuario">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Contraseña">
        </div>
        <input class="btn btn-primary" type="submit" value="Ingresar">
    </form>

    ¿No tienes cuenta? <a href="{% url 'register' %}">Registrate aquí.</a>

{% endblock %}
